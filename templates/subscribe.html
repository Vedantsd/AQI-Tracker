<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            text-align: center;
        }

        .subscribe-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 25px;
        }

        .subscribe-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="email"] {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            width: 100%; 
            box-sizing: border-box; 
        }

        button[type="submit"] {
            background-color: #007bff; 
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3; 
        }

        .confirmation-message {
            margin-top: 25px;
            padding: 15px;
            background-color: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            font-weight: 500;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="subscribe-container">
        <h1>Stay Updated!</h1>
        <p>Subscribe to AQI Tracker for the latest AQI updates.</p>

        <form id="subscribeForm" class="subscribe-form" method="post">
            <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="Enter your email address" 
                required
            >
            <button type="submit">Subscribe Now</button>
        </form>

        <div id="confirmationMessage" class="confirmation-message hidden"> ðŸŽ‰ Success! You've been subscribed. </div>
    </div>

    <script>
        document.getElementById('subscribeForm').addEventListener('submit', function(event) {
            document.getElementById('subscribeForm').classList.add('hidden');
            document.getElementById('confirmationMessage').classList.remove('hidden');
            const email = document.getElementById('email').value;
            console.log(`Subscribed with email: ${email}`);
            setTimeout(() => {}, 5000);
        });
    </script>
</body>
</html>
